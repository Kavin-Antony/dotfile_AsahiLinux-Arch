# Example hyprpaper.conf

# Set the wallpaper for all monitors (if you want the same)
wallpaper = /home/ghost/sddm-astronaut-theme/Backgrounds/purple_leaves.png 

# Set wallpapers per monitor by name
# monitor:<monitor_name> = <wallpaper_path>
monitor:eDP-1 = /home/ghost/sddm-astronaut-theme/Backgrounds/purple_leaves.png 

monitor:HDMI-A-1 = /home/user/Pictures/wallpaper2.jpg

# Options for wallpaper scaling: fill, fit, stretch, center, tile
scaling = fill

# Optional: Automatically change wallpaper every X seconds (if supported)
change_interval = 300  # seconds

# Optional: video wallpaper support (mp4, webm, etc.)
monitor:eDP-1 = /home/user/Videos/wallpaper.mp4

